<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-view11">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
		 	}
		</style>
		<!-- Fetch an array of bars to be shown in the grid -->
		<iron-ajax id="barajax" 
			url="/api/bar/create/" 
			handle-as="json" 
			method="post" 
			body = '{ "barName": "{{barName}}", "barAddress": "{{barAddress}}"}'
			content-type="application/json"></iron-ajax>

		<div class="card">
			<iron-form id="barform" >
				<form method="get" action="/form/handler">
					<paper-input type="text" 
						name="barName" 
						label="Bar Name" 
						value="{{barName}}"></paper-input>
					<paper-input type="text" 
						name="barAddress" 
						label="Bar Address" 
						value="{{barAddress}}"></paper-input>
					<paper-button raised 
						on-click="_onSubmit">Submit</paper-button>
				</form>
			</iron-form>
		</div>
		
	</template>

	<script>
		class MyView11 extends Polymer.Element {
			static get is() { return 'my-view11' }
			
			_onSubmit(e){
				this.$.barajax.generateRequest()
			}
		}

		window.customElements.define(MyView11.is, MyView11)	
	</script>
</dom-module>
