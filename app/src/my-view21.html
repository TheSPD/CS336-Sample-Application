<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-view21">
	<template>
		<style include="shared-styles">
			:host {
				display: block;

				padding: 10px;
		 	}
		</style>
		<!-- Fetch an array of beers to be shown in the grid -->
		<iron-ajax id="beerajax" 
			url="/api/beer/create/" 
			handle-as="json" 
			method="post" 
			body = '{ "beerName": "{{beerName}}", "beerManufacturer": "{{beerManufacturer}}"}'
			content-type="application/json"></iron-ajax>

		<div class="card">
			<iron-form id="beerform" >
				<form method="get" action="/form/handler">
					<paper-input type="text" 
						name="beerName" 
						label="Beer Name" 
						value="{{beerName}}"></paper-input>
					<paper-input type="text" 
						name="beerAddress" 
						label="Beer Manufacturer" 
						value="{{beerManufacturer}}"></paper-input>
					<paper-button raised 
						on-click="_onSubmit">Submit</paper-button>
				</form>
			</iron-form>
		</div>
		
	</template>

	<script>
		class MyView21 extends Polymer.Element {
			static get is() { return 'my-view21' }
			
			_onSubmit(e){
				this.$.beerajax.generateRequest()
			}
		}

		window.customElements.define(MyView21.is, MyView21)	
	</script>
</dom-module>
