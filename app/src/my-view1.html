<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
	<template>
		 <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

		<!-- Fetch an array of bars to be shown in the grid -->
		<iron-ajax auto 
			url="/api/bar/all" 
			handle-as="json" 
			last-response="{{bars}}"></iron-ajax>

		<div class="card">
			<!-- The array is set as the <vaadin-grid>'s "items" property -->
			<vaadin-grid aria-label="Basic Binding Example" 
				items="[[bars]]">

				<vaadin-grid-column width="50px" 
					flex-grow="0">
					<template class="header">#</template>
					<template>[[index]]</template>
					<!-- If necessary, the footer could be set using <template class="footer"> -->
					<template class="footer">#</template>
				</vaadin-grid-column>

				<vaadin-grid-column>
					<template class="header">Bar Name</template>
					<template>[[item.barName]]</template>
					<template class="footer">Bar Name</template>
				</vaadin-grid-column>

				<vaadin-grid-column width="150px">
					<template class="header">Address</template>
					<template>
						<p style="white-space: normal">[[item.barAddress]]</p>
					</template>
					<template class="footer">Address</template>
				</vaadin-grid-column>

			</vaadin-grid>

		</div>
	</template>

	<script>
		class MyView1 extends Polymer.Element {
			static get is() { return 'my-view1'; }
		}

		window.customElements.define(MyView1.is, MyView1);
	</script>
</dom-module>
